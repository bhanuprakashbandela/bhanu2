
<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <label for="amount">Enter amount in USD:</label>
    <input type="number" id="amount" />
    <button onclick="convertCurrency()">Convert to EUR</button>
    <p id="result"></p>

    <script>
        // Example exchange rate: 1 USD = 0.85 EUR
        const exchangeRate = 0.85;

        function convertCurrency() {
            // Get the amount entered by the user
            const amount = document.getElementById('amount').value;

            // Convert the amount to EUR
            const convertedAmount = amount * exchangeRate;

            // Display the result
            document.getElementById('result').innerText = 
                `${amount} USD is equal to ${convertedAmount.toFixed(2)} EUR`;
        }
    </script>
</body>
</html>
