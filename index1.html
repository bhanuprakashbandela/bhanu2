<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="temperature">Enter temperature:</label>
    <input type="number" id="temperature" />
    <select id="unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>

    <script>
        function convertTemperature() {
            var temperature = document.getElementById('temperature').value;
            var unit = document.getElementById('unit').value;
            var convertedTemperature;
            var resultMessage;

            if (unit === 'Celsius') {
                // Convert Celsius to Fahrenheit
                convertedTemperature = (temperature * 9/5) + 32;
                resultMessage = `${temperature}째C is equal to ${convertedTemperature.toFixed(2)}째F.`;
            } else {
                // Convert Fahrenheit to Celsius
                convertedTemperature = (temperature - 32) * 5/9;
                resultMessage = `${temperature}째F is equal to ${convertedTemperature.toFixed(2)}째C.`;
            }

            // Demonstrating block scope using let
            {
                let message = resultMessage; // Block-scoped variable
                document.getElementById('result').innerText = message;
            }
            
           
        }
    </script>
</body>
</html>
